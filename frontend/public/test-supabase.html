<!DOCTYPE html>
<html>
<head>
    <title>Test Supabase Connection</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    
    <div id="results"></div>
    
    <h2>Test Registration</h2>
    <input type="email" id="testEmail" placeholder="test@example.com" value="test@example.com">
    <input type="password" id="testPassword" placeholder="Password123!" value="Password123!">
    <input type="text" id="testFirstName" placeholder="First Name" value="Test">
    <input type="text" id="testLastName" placeholder="Last Name" value="User">
    <select id="testUserType">
        <option value="CANDIDATE">Candidate</option>
        <option value="COMPANY">Company</option>
    </select>
    <br><br>
    <button onclick="testConnection()">1. Test Connection</button>
    <button onclick="testTables()">2. Test Tables</button>
    <button onclick="testRegistration()">3. Test Registration</button>
    <button onclick="clearResults()">Clear</button>

    <script>
        const SUPABASE_URL = 'https://ykjjzawistyotgxdmukq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlramp6YXdpc3R5b3RneGRtdWtxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyMTk0MzEsImV4cCI6MjA3ODc5NTQzMX0.5kLy4FjVj_Av7FJpodvJYHbqXr30js0n-xbEK-mxdfE';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testConnection() {
            addResult('Testing Supabase connection...', 'info');
            try {
                const { data, error } = await supabase.auth.getSession();
                if (error) {
                    addResult(`‚ùå Connection Error: ${error.message}`, 'error');
                } else {
                    addResult('‚úÖ Connection successful!', 'success');
                    addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                }
            } catch (err) {
                addResult(`‚ùå Exception: ${err.message}`, 'error');
            }
        }

        async function testTables() {
            addResult('Testing database tables...', 'info');
            
            // Test users table
            try {
                const { data, error } = await supabase
                    .from('users')
                    .select('count')
                    .limit(1);
                
                if (error) {
                    addResult(`‚ùå Users table error: ${error.message}`, 'error');
                    addResult(`<pre>${JSON.stringify(error, null, 2)}</pre>`, 'error');
                } else {
                    addResult('‚úÖ Users table exists and is accessible!', 'success');
                }
            } catch (err) {
                addResult(`‚ùå Users table exception: ${err.message}`, 'error');
            }

            // Test jobs table
            try {
                const { data, error } = await supabase
                    .from('jobs')
                    .select('count')
                    .limit(1);
                
                if (error) {
                    addResult(`‚ùå Jobs table error: ${error.message}`, 'error');
                } else {
                    addResult('‚úÖ Jobs table exists!', 'success');
                }
            } catch (err) {
                addResult(`‚ùå Jobs table exception: ${err.message}`, 'error');
            }
        }

        async function testRegistration() {
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;
            const firstName = document.getElementById('testFirstName').value;
            const lastName = document.getElementById('testLastName').value;
            const userType = document.getElementById('testUserType').value;

            addResult(`Testing registration for: ${email}`, 'info');

            try {
                // Step 1: Sign up with Supabase Auth
                addResult('Step 1: Creating auth user...', 'info');
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            first_name: firstName,
                            last_name: lastName,
                            user_type: userType
                        }
                    }
                });

                if (authError) {
                    addResult(`‚ùå Auth Error: ${authError.message}`, 'error');
                    addResult(`<pre>${JSON.stringify(authError, null, 2)}</pre>`, 'error');
                    return;
                }

                if (!authData.user) {
                    addResult('‚ùå No user returned from signup', 'error');
                    return;
                }

                addResult(`‚úÖ Auth user created! ID: ${authData.user.id}`, 'success');
                addResult(`<pre>${JSON.stringify(authData.user, null, 2)}</pre>`, 'info');

                // Step 2: Create user profile
                addResult('Step 2: Creating user profile in database...', 'info');
                
                // Wait a moment for auth to process
                await new Promise(resolve => setTimeout(resolve, 1000));

                const { data: profileData, error: profileError } = await supabase
                    .from('users')
                    .insert({
                        id: authData.user.id,
                        email: email,
                        first_name: firstName,
                        last_name: lastName,
                        user_type: userType,
                        is_active: true,
                        is_verified: false
                    })
                    .select();

                if (profileError) {
                    addResult(`‚ùå Profile Error: ${profileError.message}`, 'error');
                    addResult(`<pre>${JSON.stringify(profileError, null, 2)}</pre>`, 'error');
                    
                    // Try to clean up auth user
                    addResult('Attempting to clean up auth user...', 'info');
                    await supabase.auth.signOut();
                } else {
                    addResult('‚úÖ Profile created successfully!', 'success');
                    addResult(`<pre>${JSON.stringify(profileData, null, 2)}</pre>`, 'success');
                    addResult('üéâ Registration completed successfully!', 'success');
                }

            } catch (err) {
                addResult(`‚ùå Exception: ${err.message}`, 'error');
                addResult(`<pre>${err.stack}</pre>`, 'error');
            }
        }
    </script>
</body>
</html>

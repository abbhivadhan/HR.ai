apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup
  namespace: ai-hr-platform
spec:
  schedule: "0 2 * * *"  # Daily at 2 AM
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: postgres-backup
            image: postgres:15
            command:
            - /bin/bash
            - -c
            - |
              BACKUP_FILE="/backup/postgres-backup-$(date +%Y%m%d-%H%M%S).sql"
              pg_dump $DATABASE_URL > $BACKUP_FILE
              echo "Backup completed: $BACKUP_FILE"
              # Upload to cloud storage (AWS S3, GCS, etc.)
              # aws s3 cp $BACKUP_FILE s3://ai-hr-platform-backups/postgres/
            env:
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: ai-hr-platform-config
                  key: DATABASE_URL
            volumeMounts:
            - name: backup-storage
              mountPath: /backup
          volumes:
          - name: backup-storage
            persistentVolumeClaim:
              claimName: backup-pvc
          restartPolicy: OnFailure
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: mongodb-backup
  namespace: ai-hr-platform
spec:
  schedule: "0 3 * * *"  # Daily at 3 AM
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: mongodb-backup
            image: mongo:6
            command:
            - /bin/bash
            - -c
            - |
              BACKUP_FILE="/backup/mongodb-backup-$(date +%Y%m%d-%H%M%S)"
              mongodump --uri=$MONGODB_URL --out=$BACKUP_FILE
              tar -czf $BACKUP_FILE.tar.gz -C /backup $(basename $BACKUP_FILE)
              echo "Backup completed: $BACKUP_FILE.tar.gz"
              # Upload to cloud storage
              # aws s3 cp $BACKUP_FILE.tar.gz s3://ai-hr-platform-backups/mongodb/
            env:
            - name: MONGODB_URL
              valueFrom:
                configMapKeyRef:
                  name: ai-hr-platform-config
                  key: MONGODB_URL
            volumeMounts:
            - name: backup-storage
              mountPath: /backup
          volumes:
          - name: backup-storage
            persistentVolumeClaim:
              claimName: backup-pvc
          restartPolicy: OnFailure
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backup-pvc
  namespace: ai-hr-platform
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi